<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="csrf-token" content="{{ csrf_token }}" />
  <title>Event Sphere - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="login.css" />
  <style>
    /* Enhanced validation styles */
    .field-error {
      color: #e74c3c;
      font-size: 0.85rem;
      margin-top: 5px;
      display: none;
    }

    .input-error {
      color: #e74c3c;
      font-size: 0.85rem;
      margin-top: 5px;
      display: none;
    }

    .input-group input.invalid {
      border-color: #e74c3c;
      box-shadow: 0 0 0 2px rgba(231, 76, 60, 0.2);
    }

    .input-group input.valid {
      border-color: #27ae60;
    }

    .help-text {
      color: #7f8c8d;
      font-size: 0.8rem;
      margin-top: 5px;
    }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* 2FA input styling */
    #twofa-group {
      display: none;
    }

    #twofa-token {
      text-align: center;
      font-size: 1.2rem;
      letter-spacing: 0.2em;
      font-family: 'Courier New', monospace;
      font-weight: bold;
    }

    /* Alert styles */
    .alert {
      padding: 12px 16px;
      margin-bottom: 15px;
      border-radius: 6px;
      display: none;
      font-size: 0.9rem;
    }

    .alert-danger {
      background-color: #f8d7da;
      border-color: #f5c6cb;
      color: #721c24;
    }

    .alert-success {
      background-color: #d4edda;
      border-color: #c3e6cb;
      color: #155724;
    }

    /* Enhanced 2FA styling */
    #twofa-group {
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #twofa-token:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    /* Responsive design */
    @media (max-width: 480px) {
      #twofa-token {
        font-size: 1.1rem;
        letter-spacing: 0.15em;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-header">
      <h4>Welcome to Event Sphere</h4>
      <h1>Login</h1>
    </div>
    <div class="alert alert-danger" id="error-alert"></div>
    <div class="alert alert-success" id="success-alert"></div>
    <form id="login-form" autocomplete="on" novalidate>
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Email address" required autocomplete="email"
          spellcheck="false" maxlength="254" />
      </div>
      <div class="input-group">
        <label for="password">Enter your Password</label>
        <div class="password-field">
          <input type="password" id="password" name="password" placeholder="Password" required
            autocomplete="current-password" maxlength="128" />
          <span class="password-toggle" id="password-toggle">
            <i class="fas fa-eye" aria-hidden="true"></i>
          </span>
        </div>
      </div>
      <!-- 2FA input will be dynamically inserted here if needed -->
      <button type="submit" class="btn btn-primary" id="login-btn">
        Log in
        <span class="loading-spinner" id="login-spinner"></span>
      </button>
    </form>
    <div class="login-footer">
      <div class="signup-link">No Account? <a href="../signup/signup.html">Sign up</a></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="login.js"></script>
</body>

</html>
